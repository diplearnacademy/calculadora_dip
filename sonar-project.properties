# Información requerida
sonar.projectKey=my-java-project
sonar.projectName=My Java Project
sonar.projectVersion=1.0

# Ruta al directorio raíz del proyecto
# Si este archivo se encuentra en la raíz del proyecto, esta línea puede ser omitida
# sonar.sources=.

# Ruta a los directorios de código fuente (ajustar según la estructura de tu proyecto)
sonar.sources=src/main/java

# Ruta al directorio de clases compiladas (ajustar si es necesario)
sonar.java.binaries=target/classes

# Usando Java 11 (ajustar según la versión de Java que uses)
sonar.java.source=11

# Configuración de la cobertura de código (si tienes reportes de cobertura generados)
# sonar.java.coveragePlugin=jacoco
# sonar.jacoco.reportPaths=target/jacoco.exec
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Otras configuraciones comunes
# sonar.exclusions=**/*Test.java
# sonar.test.exclusions=**/test/**
